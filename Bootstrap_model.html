<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Model</title>
	<link rel="stylesheet"href="MDB/css/bootstrap.css">
	<link rel="stylesheet"href="MDB/css/mdb.css">
	<link rel="stylesheet"href="MDB/css/style.css">
	<link rel="stylesheet"href="all.css">

	<style>
		.btn-secondary{
			background-color: rgb(132, 51, 145)!important;
		}
		.bg-secondary{
			background-color: rgb(132, 51, 145)!important;
		}
	</style>
</head>
<body>
	<div class="container mt-5 ">
		<button class="btn btn-secondary btn-sm">LogIn Here</button>
		<button class="btn btn-secondary btn-sm" data-target="#login"data-toggle="modal">Register Here</button>

		<div class="modal" id="login">
			<div class="modal-dialog">
				<div class="modal-content animated swing">
					<div class="modal-header bg-secondary">
						<h1 class="text-white">Register Here</h1>
						<button class="close" data-dismiss="modal">
							<i class="fa fa-times-circle"></i>
						</button>

						
					</div>
					<div class="modal-body bg-light">
						<form>
							<div class="form-group">
								<input type="text" placeholder="Enter Name" class="form-control">
								
							</div>

							<div class="form-group">
								<input type="Email" placeholder="Enter Email" class="form-control">
								
							</div>

							<div class="form-group">
								<input type="Password" placeholder="Enter Password" class="form-control">
								
							</div>
							<div class="form-group">
								<input type="Password" placeholder="Enter conf Password" class="form-control">
								
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-secondary">
								
							</div>
							
						</form>
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
	</div>





 	<script  src="MDB/js/jquery.js"></script>
	<script src="all.js"></script>
	<script  src="MDB/js/bootstrap.js"></script>
	<script  src="MDB/js/mdb.js"></script>
	<script  src="MDB/js/popper.js"></script>
</body>
</html>
